- name: "Introduction to Artificial Intelligence"
  code: CSE 25
  description: "This course provides a first introduction to artificial intelligence (AI). It covers the definition of AI, the history of AI, the main approaches to AI, and example applications of AI and machine learning (ML). Concepts will be grounded in a range of real-world application projects in AI. Students will also be introduced to ethical issues around AI."
  quarters:
    - term: Winter
      year: 2026

- name: "Learning Sustainable Well-Being: Compassion for Self and Others, a Computing Perspective"
  code: CSE 88
  description: "This experiential course teaches the art of practicing psychological well-being, based on Eastern and Western approaches (e.g., Mindfulness, Positive Psychology, Cognitive Therapy, Neuroscience, Theatre and Art), from a computing perspective.Each week, there is a short lecture on a given topic, combined with workshop-style exercises."
  quarters:
    - term: Winter
      year: 2026
    - term: Spring
      year: 2026
